<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let pF1 = pF2 = 0;

                while(pF1 < arr1.length && pF2 < arr2.length){

                    if(arr1[pF1]<=arr2[pF2]) answer.push(arr1[pF1++]);
                    else answer.push(arr2[pF2++]);
        
                }
                
                let restParameter = isNaN(arr1[pF1])? arr2:arr1;
                let restPointer =  isNaN(arr1[pF1])?  pF2:pF1;

                for(let i=restPointer; i<restParameter.length; i++){
                    answer.push(restParameter[i])
                }
                

                return answer;
            }
            
            let a=[1, 2, 3 ,4, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
