    <body>
        <script>
            function solution(n){         
                let answer = 0;

               function fatorial(n){
                   if(n===1) return 1;
                   return n*fatorial(n-1);               
                }
        
                return fatorial(n);

            }



            console.log(solution(5));

        </script>
