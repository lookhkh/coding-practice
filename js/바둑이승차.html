<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(c, arr){
                let max = Number.MIN_SAFE_INTEGER;

                function dfs(L, sum, length){
                    if(sum>c || L >length){
                        return;
                    } 
                    else if(L === length){
                        max = Math.max(max, sum);
                        return;
                    }else{                              
                        dfs(L+1,sum+arr[L],length)
                        dfs(L+1,sum,length)
                    }
                 

                }
                dfs(0,0,arr.length)

                return max;
            }

            let arr=[81, 58, 42, 33, 61];
            console.log(solution(273, arr));
        </script>
    </body>
</html>
