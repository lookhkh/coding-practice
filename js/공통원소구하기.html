<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                arr1.sort();
                arr2.sort();

                console.log(arr1)
                console.log(arr2)

                let lp = rp = 0;

                while(lp < arr1.length && rp < arr2.length){
                    if(arr1[lp] === arr2[rp]) {
                        answer.push(arr1[lp]);
                        lp++;
                        rp++;
                    }else if(arr1[lp]>arr2[rp]){
                        rp++;
                    }else{
                        lp++;
                    }
                }

                
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
