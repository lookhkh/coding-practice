<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){         
                let answer = [];
                let temp = Array.from({length:m},()=>0);
                let ck = Array.from({length:m},()=>0);
                console.log(temp)

                function dfs(L){
                    if(L === m){
                        console.log(L);
                        console.log(temp)
                        return;
                    }else{
                        for(let i=0; i<arr.length; i++){
                            if(!ck[i]){
                                ck[i] = true;
                                temp[L] = arr[i];
                                dfs(L+1);
                                ck[i] = false;
                            }
                        }
                        
                    }

                }

                dfs(0)




                return answer;
            }

            let arr=[3, 6, 9,15,24,30];
            console.log(solution(6, arr));
        </script>
    </body>
</html>
